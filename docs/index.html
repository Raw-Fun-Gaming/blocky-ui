<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky UI - Redirecting...</title>
    <meta name="description" content="Blocky UI - A lightweight, 3D blocky-themed UI component library">
    <meta http-equiv="refresh" content="0; url=../demo.html">
    <link rel="canonical" href="../demo.html">
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
        .redirect-message {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 2px solid rgba(85, 223, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
        }
        a {
            color: #55dfff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(85, 223, 255, 0.3);
            border-top-color: #55dfff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>ðŸŽ® Blocky UI Demo</h1>
        <p>Redirecting to the demo page<span class="loading"></span></p>
        <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.7;">
            If you are not redirected automatically, <a href="../demo.html">click here</a>.
        </p>
    </div>
</body>
</html>
